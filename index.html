<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mb-12">Welcome to Your <span class="text-emerald-600">Baper Bank</span></h1>
    </header>
    <main>
       
        <section class="">
            <div class="w-7/12 mx-auto bg-cyan-400 p-7">
                <h3 class="text-2xl font-medium mb-8">Please Login</h3>

                <input class="w-8/12 px-5 py-1 block mb-3" type="email" id="user-email" placeholder="Your Email Address">

                <input class="w-8/12 px-5 py-1 block mb-3" type="password" id="user-password" placeholder="Your Password">

                <button id="btn-submit" class="bg-rose-400 px-10 py-3 font-medium rounded-lg text-white hover:bg-rose-500">Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>
</html>
