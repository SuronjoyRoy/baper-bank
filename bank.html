<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mb-12 mt-12">Let's get some <span class="text-blue-600">Mooooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                   <h2 class="text-3xl">Deposite</h2> 
                   <h1 class="text-6xl">$<span id="deposit-total">00</span></h1> 
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                   <h2 class="text-3xl">Withdra</h2> 
                   <h1 class="text-6xl">$<span id="withdraw-total">00</span></h1> 
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                   <h2 class="text-3xl">Balance</h2> 
                   <h1 class="text-6xl">$<span id="balance-total">1240</span></h1> 
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                   <h2 class="text-3xl text-white">Please Deposite</h2> 
                   <input class="w-8/12 px-5 py-1 mt-2 block mb-3" type="text" id="deposit-input" placeholder="$ amount you want to deposit">
                   <button id="btn-deposit" class="bg-rose-400 px-10 py-3 font-medium rounded-lg text-white hover:bg-rose-500">Deposit</button>
                </div>
                <div class="bg-rose-600 p-8 rounded-xl">
                   <h2 class="text-3xl text-white">Please Withdraw</h2> 
                   <input class="w-8/12 px-5 py-1 mt-2 block mb-3" type="text" id="withdra-filed" placeholder="$ amount you want to withdraw">
                   <button id="btn-withdraw" class="bg-rose-400 px-10 py-3 font-medium rounded-lg text-white hover:bg-rose-500">Withdraw</button> 
                </div>
                
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
